<div class="col-12">
  <div class="card my-2 borderLightBlue">
    <div class="card-header">
      <h2>{{ cabinet.denomination }}</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-8">
          <p>{{ cabinet.libelleVoie }}</p>
          <p>{{ cabinet.ville }}</p>
          <p>{{ cabinet.pays | titlecase }}</p>
        </div>
        <div class="col-4">
          <a href="" [routerLink]="['/detail-adresse/',cabinet.id]" class="btn btn-primary">Voir le cabinet</a>
        </div>
      </div>
    </div>
  </div>
</div>
